	<div ng-model="query">
		<div class="row" ng-switch on="list.length">
			<div ng-switch-when="0">
				<img src="/images/loader.gif">
			</div>
			<div ng-switch-default>
				<div ng-repeat="article in list ">

					<div class="col-lg-12 article" >
						<div class = "col-lg-10"> 
							<a href="#/news/{{article.id}}"><h2>{{article.headline}}</a><h2> 
							<div class="time">{{article.date}}</div>
						</div>
						<div class = "col-lg-2 commentBoxToggle" ng-click="toggleCommentBox($event, article.id)">
							{{article.commentCount}} 
							<span class="glyphicon glyphicon-comment" ></span>
						</div>

						<div class="col-lg-12 commentBox">
							<h3>Comments</h3>		
							<ul class="list-group" >
						      <li class="list-group-item" ng-repeat="comment in commentList.comments">{{comment}}</li>
						    </ul>
							<form role="form" method="post" ng-submit="submitComment(article.id)">

						      <div class="form-group">
						        <input type="text" class="form-control" id="comment" ng-model="form.comment" placeholder="Comment Here." >
						      </div>
						      
						      <button type="submit" class="btn btn-default">Comment</button>
						    </form>

						</div>
					</div>

					
					<hr>	
				</div>
			</div>
		</div>
	</div>
